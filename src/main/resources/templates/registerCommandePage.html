<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire de Commande</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <style>
        /* Animation */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        form {
            animation: 0.5s ease-out 0s 1 slideInFromLeft;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Formulaire de Commande</h1>

    <!-- Action should point to your controller's mapping -->
    <form th:action="@{/commande/save}" method="POST" enctype="multipart/form-data" class="border p-4 shadow">
        <div class="form-group">
            <label for="num_commande"><b>Numéro de Commande</b></label>
            <input type="text" name="num_commande" id="num_commande" class="form-control" />
        </div>

        <div class="form-group">
            <label for="dateCommande"><b>Date de Commande</b></label>
            <input type="date" name="dateCommande" id="dateCommande" class="form-control" />
        </div>

        <div class="form-group">
            <label for="num_client"><b>Numéro de Client</b></label>
            <input type="text" name="num_client" id="num_client" class="form-control" />
        </div>

        <div class="form-group">
            <label for="montant"><b>Montant</b></label>
            <input type="text" name="montant" id="montant" class="form-control" />
        </div>

        <div class="form-group">
            <label for="statut"><b>Statut</b></label>
            <input type="text" name="statut" id="statut" class="form-control" />
        </div>

        <div class="form-group">
            <label for="nomLivreur"><b>Nom du Livreur</b></label>
            <input type="text" name="nomLivreur" id="nomLivreur" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Enregistrer la Commande</button>
    </form>
</div>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
