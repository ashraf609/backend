<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Article Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <style>
        /* Animation */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        form {
            animation: 0.5s ease-out 0s 1 slideInFromLeft;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Client Form</h1>

  <!-- Action should point to your controller's mapping -->
  <form th:action="@{/client/save}" method="POST" enctype="multipart/form-data" class="border p-4 shadow">
    <div class="form-group">
      <label for="num_client"><b>Client ID</b></label>
      <input type="text" name="num_client" id="num_client" class="form-control" />
    </div>

    <div class="form-group">
      <label for="nom"><b>Name</b></label>
      <input type="text" name="nom" id="nom" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" name="email" id="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="adresse"><b>Address</b></label>
      <input type="text" name="adresse" id="adresse" class="form-control" />
    </div>

    <div class="form-group">
      <label for="solde"><b>Balance</b></label>
      <input type="number" name="solde" id="solde" class="form-control" />
    </div>

    <div class="form-group">
      <label for="imageFile"><b>Image</b></label>
      <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control-file" />
    </div>

    <div class="form-group">
      <label for="statut"><b>Status</b></label>
      <select name="statut" id="statut" class="form-control">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save Client</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
