<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <style>
        /* Animation */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        form {
            animation: 0.5s ease-out 0s 1 slideInFromLeft;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Article Form</h1>

    <!-- Action should point to your controller's mapping -->
    <form th:action="@{/article/save}" method="POST" enctype="multipart/form-data" class="border p-4 shadow">
        <div class="form-group">
            <label for="num_article"><b>Num Article</b></label>
            <input type="text" name="num_article" id="num_article" class="form-control" />
        </div>

        <div class="form-group">
            <label for="prix"><b>Price</b></label>
            <input type="text" name="prix" id="prix" class="form-control" />
        </div>

        <div class="form-group">
            <label for="stock"><b>Stock</b></label>
            <input type="text" name="stock" id="stock" class="form-control" />
        </div>

        <div class="form-group">
            <label for="imageFile"><b>Image</b></label>
            <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control-file" />
        </div>

        <div class="form-group">
            <label for="stock_minimal"><b>Stock Minimal</b></label>
            <input type="text" name="stock_minimal" id="stock_minimal" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Save Article</button>
    </form>
</div>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
